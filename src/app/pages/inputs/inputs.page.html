<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button>

      </ion-back-button>
      <ion-button href="">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-input value="custom"></ion-input>
  </ion-item>

  <ion-item>
    <!-- Input with placeholder -->
<ion-input placeholder="Digite seu nome" [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-button expand="block">Clique aqui! {{nome}}</ion-button>

  <!-- Input with clear button when there is a value -->
<ion-input clearInput value="clear me"></ion-input>

<!-- Number type input -->
<ion-input type="number" value="333"></ion-input>

<!-- Disabled input -->
<ion-input value="Disabled" disabled></ion-input>

<!-- Readonly input -->
<ion-input value="Readonly" readonly></ion-input>

<!-- Inputs with labels -->
<ion-item>
  <ion-label>Default Label</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating" >Floating Label</ion-label>
  <ion-input clearInput></ion-input>
</ion-item>

<ion-item>
  <ion-label position="fixed">Fixed Label</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Stacked Label</ion-label>
  <ion-input></ion-input>
</ion-item>
</ion-list>
</ion-content>
